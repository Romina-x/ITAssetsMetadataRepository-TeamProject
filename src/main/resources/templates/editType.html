<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Edit Type</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Edit Type</h1>
    <form action="#" th:action="@{/asset/editType/__${id}__}" th:object="${type}" method="post">

        <p>Type Name: <input type="text" th:field="*{typeName}" /></p>
        <p>Attribute 1: <input type="text" th:field="*{customAttribute1}" /></p>
        <p>Attribute 2: <input type="text" th:field="*{customAttribute2}" /></p>
        <p>Attribute 3: <input type="text" th:field="*{customeAttribute3}" /></p>
        <p>Attribute 4: <input type="text" th:field="*{customAttribute4}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
