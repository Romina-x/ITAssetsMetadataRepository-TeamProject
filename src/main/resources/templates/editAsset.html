<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Edit Asset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Edit Asset</h1>
    <form action="#" th:action="@{/asset/editAsset/__${id}__}" th:object="${asset}" method="post">

        <p>Type: <input type="text" th:field="*{type}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Link: <input type="text" th:field="*{link}" /></p>
        <p>Line Number: <input type="text" th:field="*{lineNum}" /></p>
        <p>Programming Language: <input type="text" th:field="*{progLang}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
